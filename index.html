<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affordability Calculator - withTufa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .container {
      
      padding: 20px;
      width: 100%;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 2px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .results-row {
  display: flex;
  flex-direction: row;
  gap: 20px; /* space between columns */
  justify-content: space-between;
  align-items: flex-start;
}

.result {
  flex: 1 1 0;
  min-width: 220px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  padding: 16px;
  border-radius: 8px;
  box-sizing: border-box;
}
.input-container {
  background-color: #fceae4;
  padding: 20px;
  width: 400px;
  margin: 20px;
}
  </style>
</head>
<body>
  <div class="container">
   
    <div class="input-container">
    <h3>Tufa Affordability Calculator</h3>
    <label>Annual Income</label>
    <input type="number" id="income" value="95900">

    <label>Monthly Debt</label>
    <input type="number" id="debt" value="600">

    <label>Personal Down Payment Funds</label>
    <input type="number" id="downPayment" value="20000">

    <label>Family Support</label>
    <input type="number" id="familySupport" value="20000">

    <button onclick="calculate()">Calculate</button>
  </div>
 
  </div>
  <div class="results-row">
    <div class="result" id="result1"></div>
    <div class="result" id="result2"></div>
    <div class="result" id="result3"></div>
    <div class="result" id="result4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
